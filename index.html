<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aur√©Weather - Aplicativo de Clima</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #d776a2;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1f3a 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            transition: background 0.3s ease;
        }

        body.light-mode {
            --bg-primary: #ffffff;
            --bg-secondary: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #f0d0e0;
            background: linear-gradient(135deg, #d776a2 0%, #e8a9c3 50%, #f2b7cd 100%);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
        }

        .theme-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-btn {
            padding: 14px 28px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(215, 118, 162, 0.3);
        }

        /* CARD PRINCIPAL */
        .weather-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px 20px 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .city-name {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        body.light-mode .city-name {
            color: #d776a2;
        }

        .temperature-section {
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 60px;
            font-weight: 800;
            color: var(--accent);
            line-height: 1;
        }

        body.light-mode .temperature {
            color: var(--text-primary);
        }

        .weather-desc {
            font-size: 16px;
            color: var(--text-secondary);
            margin-top: 15px;
            font-weight: 500;
        }

        .weather-icon-large {
            width: 160px;
            height: 160px;
            margin: 20px auto 15px;
            animation: float 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            line-height: 1;
        }

        /* PAINEL DE DETALHES */
        .weather-details {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 15px;
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .detail-item {
            text-align: center;
            padding: 8px;
        }

        .detail-label {
            font-size: 10px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .detail-icon {
            font-size: 20px;
            margin-right: 5px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* PREVIS√ÉO SEMANAL - LAYOUT CIRCULAR */
        .forecast-section {
            margin-bottom: 30px;
        }

        .forecast-scroll {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px 0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .forecast-scroll::-webkit-scrollbar {
            height: 6px;
        }

        .forecast-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .forecast-scroll::-webkit-scrollbar-thumb {
            background: rgba(215, 118, 162, 0.4);
            border-radius: 10px;
        }

        .day-circle {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            min-width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .day-circle:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
        }

        .day-circle.today {
            background: linear-gradient(135deg, rgba(215, 118, 162, 0.3), rgba(232, 169, 195, 0.2));
            border-color: rgba(215, 118, 162, 0.5);
            box-shadow: 0 0 30px rgba(215, 118, 162, 0.2);
        }

        .day-name {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .day-icon {
            width: 70px;
            height: 70px;
            font-size: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .day-temp {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .error {
            background: rgba(211, 47, 47, 0.2);
            border: 1px solid rgba(211, 47, 47, 0.5);
            color: #ff6b6b;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--accent);
            font-weight: 700;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @media (max-width: 600px) {
            .weather-card {
                padding: 35px 20px 30px;
            }

            .city-name {
                font-size: 28px;
            }

            .temperature {
                font-size: 64px;
            }

            .weather-icon-large {
                width: 200px;
                height: 200px;
                font-size: 150px;
                margin: 30px auto;
            }

            .weather-details {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .day-circle {
                width: 110px;
                height: 110px;
                min-width: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Aur√©Weather</h1>
            <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">üåô</button>
        </div>

        <div class="search-box">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Qual a cidade?" 
                autocomplete="off"
            >
            <button class="search-btn" onclick="searchWeather()">Buscar</button>
        </div>

        <div id="errorMessage"></div>
        <div id="loadingMessage" class="loading" style="display: none;">‚è≥ Carregando...</div>
        <div id="weatherResults"></div>
    </div>

    <script src="src/js/api/weatherApi.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
